name: publish
on: 
  push:
    tags:
      '*'

jobs:
  update:
    name: EAS Release APK Publish
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - name: ğŸ— Check for EXPO_TOKEN and SENTRY_TOKEN
        run: |
          if [ -z "${{ secrets.SENTRY_TOKEN }}" ]; then
            echo "You must provide an SENTRY_TOKEN secret linked to this project's Sentry account. Learn more: https://docs.expo.dev/guides/using-sentry/#sign-up-for-a-sentry-account-and-create-a-project"
          fi
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            echo "Access tokens: https://expo.dev/accounts/[account]/settings/access-tokens"
            exit 1
          fi
          

      - name: ğŸ— Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Set up JDK 17 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install deps
        run: yarn install

      - name: ğŸ“¦ Install sharp cli for image processing
        run: npm add -g sharp-cli

      - name: ğŸ“¦ Build
        run: eas build -p android --non-interactive --output XDnevnik.apk --local
        
      - name: ğŸ“¦ Build dev client
        run: eas build -p android --profile development --non-interactive --output "XDnevnik Dev Client.apk" --local

      - name: ğŸ— List files 
        if: true
        run: |
          ls -a		 

      - name: ğŸš€ Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            XDnevnik.apk
            XDnevnik Dev Client.apk
