name: Build APK for Android
on:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:
  android:
    name: EAS Build APK
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      NODE_ENV: production
      EAS_LOCAL_BUILD_WORKINGDIR: "/home/runner/work/xdnevnik/xdnevnik/android"

    steps:
      - name: ğŸ— Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            echo "Access tokens: https://expo.dev/accounts/[account]/settings/access-tokens"
            exit 1
          fi
      - name: ğŸ— Check for SENTRY_AUTH_TOKEN
        run: |
          if [ -z "${{ secrets.SENTRY_AUTH_TOKEN }}" ]; then
            echo "You must provide an SENTRY_TOKEN secret linked to this project's Sentry account. Learn more: https://docs.expo.dev/guides/using-sentry/#sign-up-for-a-sentry-account-and-create-a-project"
            exit 1
          fi

      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Set up JDK 17 for x64
        uses: actions/setup-java@v4
        with:
          architecture: x64
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ’¾ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ’¾ Cache Gradle build outputs
        uses: actions/cache@v4
        with:
          path: |
            ./android/.gradle/
            ./android/build/
          key: ${{ runner.os }}-gradle-build
          restore-keys: |
            ${{ runner.os }}-gradle-build

      - name: ğŸ— Enable corepack
        run: corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@main # expo hates users who refuse to use their managed workflows: https://github.com/expo/expo-github-action/issues/340#issuecomment-2939175617
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Install dependencies
        run: yarn install

      - name: ğŸ— Install sharp cli for image processing
        run: npm add -g sharp-cli

      - name: ğŸ“¦ Build main apk
        run: eas build -p android --non-interactive --output XDnevnik.apk --local

      - name: ğŸš€ Upload main apk to github release assts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: XDnevnik.apk

      - name: ğŸ Upload main apk to actions artifacts
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          name: XDnevnik.apk
          path: XDnevnik.apk

      - run: ls

      - run: ls android

      - name: ğŸ“¦ Build dev client
        run: eas build -p android --profile development --non-interactive --output "XDnevnik Dev Client.apk" --local

      - name: ğŸš€ Upload dev client to github release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: XDnevnik Dev Client.apk

      - name: ğŸ Upload dev client apk to actions artifacts
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          name: XDnevnik Dev Client.apk
          path: XDnevnik Dev Client.apk
